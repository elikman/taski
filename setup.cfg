[flake8]
# Не проверѝть код на ѝоответѝтвие ѝтандартам W503 и F811
ignore = 
    W503,
    F811
# Не проверѝть код в перечиѝленных директориѝх:
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
# Не проверѝть указанные файлы на ѝоответѝтвие определённым правилам:
per-file-ignores =
    */settings.py:E501